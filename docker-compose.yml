services:
  postgres_db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    container_name: postgres_db
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGHOST: postgres_db       
      PGDATABASE: ${PGDATABASE}
      PGPORT: ${PGPORT}         
      NEXT_PUBLIC_API_URL: http://web:3000/api
    ports:
      - "3000:3000"
    depends_on:
      - postgres_db               
    volumes:
      - .:/app                   
    command: npm run dev          
    container_name: web
    networks:
      - backend                   

volumes:
  pg_data:

networks:
  backend:                      
    driver: bridge
